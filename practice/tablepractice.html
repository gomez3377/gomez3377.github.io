<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="css/tablepractice.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
<table>
<tr>
    <td>Hi, I'm your first cell.</td>
<td>Hi, I'm your second cell.</td>
<td>Hi, I'm your third cell.</td>
<td>Hi, I'm your fourth cell.</td>
</tr>
<tr>
    <td>This is 2nd row</td>
    <td>Hi, I'm your second cell.</td>
<td>Hi, I'm your third cell.</td>
<td>Hi, I'm your fourth cell.</td>
</tr>
<tr>
    <td>This is 3nd row</td>
    <td>Second cell.</td>
<td>Third cell.</td>
<td>Fourth cell.</td>
</tr>
</table>
  </body>
</html>
