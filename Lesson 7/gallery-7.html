    <!--Photo Gallery-->

    <section class="imggallery">
      <h1>Weather Gallery</h1>
      <div class="gallerytable">
        <figure>
          <img
            src="images/cloud.jpg"
            alt="cloud"
            srcset="
              images/cloud1200px.jpg 1200w,
              images/cloud500px.jpg   500w,
              images/cloud200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">A Partly Cloudy Day</figcaption>
        </figure>
        <figure>
          <img
            src="images/fallstreet.jpg"
            alt="fallstreet"
            srcset="
              images/fallstreet1200px.jpg 1200w,
              images/fallstreet500px.jpg   500w,
              images/fallstreet200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">A Street Full of Leaves</figcaption>
        </figure>
        <figure>
          <img
            src="images/foggymtn.jpg"
            alt="foggymtn"
            srcset="
              images/foggymtn1200px.jpg 1200w,
              images/foggymtn500px.jpg   500w,
              images/foggymtn200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">Misty Mountains</figcaption>
        </figure>
        <figure>
          <img
            src="images/rainbow.jpg"
            alt="rainbow"
            srcset="
              images/rainbow1200px.jpg 1200w,
              images/rainbow500px.jpg   500w,
              images/rainbow200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">Idaho Rainbow</figcaption>
        </figure>
        <figure>
          <img
            src="images/sunsetstormcloud.jpg"
            alt="sunsetstormcloud"
            srcset="
              images/sunsetstormcloud1200px.jpg 1200w,
              images/sunsetstormcloud500px.jpg   500w,
              images/sunsetstormcloud200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">Sunset After a Rainstom</figcaption>
        </figure>
        <figure>
          <img
            src="images/redcloud.jpg"
            alt="redcloud"
            srcset="
              images/redcloud1200px.jpg 1200w,
              images/redcloud500px.jpg   500w,
              images/redcloud200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">Red Clouds</figcaption>
        </figure>
        <figure>
          <img
            src="images/thunderstorm.jpg"
            alt="thunderstorm"
            srcset="
              images/thunderstorm1200px.jpg 1200w,
              images/thunderstorm500px.jpg   500w,
              images/thunderstorm200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">Idaho Thunderstorm</figcaption>
        </figure>
        <figure>
          <img
            src="images/wintersunset.jpg"
            alt="wintersunset"
            srcset="
              images/wintersunset1200px.jpg 1200w,
              images/wintersunset500px.jpg   500w,
              images/wintersunset200px       200w
            "
          />
          <figcaption class="gallerycap">A Winter Sunset</figcaption>
        </figure>
        <figure>
          <img
            src="images/snowingmtn.jpg"
            alt="snowingmtn"
            srcset="
              images/snowingmtn1200px.jpg 1200w,
              images/snowingmtn500px.jpg   500w,
              images/snowingmtn200px.jpg   200w
            "
          />
          <figcaption class="gallerycap">A Snowy Mountain</figcaption>
        </figure>
